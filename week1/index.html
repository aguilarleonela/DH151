}).addTo(map);

var marker = L.marker([34.00327555467522, -118.43295057527477]).addTo(map)
		.bindPopup('Coffee Connection<br> leos favorite matcha shop')
		.openPopup();	

var marker2 = L.marker([34.046316706581756, -118.44219004458583]).addTo(map)
		.bindPopup('Home<br> leos apartment')
		.openPopup();

var marker3 = L.marker([34.055843022249626, -118.44218664458548]).addTo(map)
		.bindPopup('Food<br> One of leos favorite places for vegan food')
		.openPopup();


	</script>
